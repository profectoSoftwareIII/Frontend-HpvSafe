<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HPV SAFE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HPV SAFE</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="containerA">
    Iteracion 1
    <ion-list>
      <ion-item button *ngFor="let link of linksA" [routerLink]="link.path">
        <ion-label>{{ link.name }}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div id="containerB">
    Iteracion 2
    <ion-list>
      <ion-item button *ngFor="let link of linksB" [routerLink]="link.path">
        <ion-label>{{ link.name }}</ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
