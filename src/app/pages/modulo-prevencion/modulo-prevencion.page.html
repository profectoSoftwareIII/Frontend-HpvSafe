<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Modulo Prevencion </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let carta of cartas">
        <ion-card>
          <ion-img [src]="carta.imagen" alt="Imagen de la publicación"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ carta.titulo }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ carta.contenido }}
          </ion-card-content>

          <ion-button (click)="verMas(carta)" expand="block" fill="outline">
            Ver más
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
